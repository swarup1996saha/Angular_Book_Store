<div class="book-cart p-4 d-flex justify-content-start">
  <div class="left-container">
    <div class="d-flex justify-content-center">
      <img class="book-thumbnail" [src]="item.thumbnailUrl" alt="">
    </div>
    <div class="counter mt-5 d-flex justify-content-center">
      <button class="btn-theme d-flex align-items-center" [disabled]="item.count==1"><img class="action-icon" src="../../../assets/minus.svg"></button>
      <div class="w-50 text-center">
        {{item.count}}
      </div>
      <button class="btn-theme d-flex align-items-center" [disabled]="item.count==1"><img class="action-icon" src="../../../assets/plus.svg"></button>
    </div>
  </div>
  <div class="right-container ms-5 d-flex flex-column">
    <h2>{{item.title}}</h2>
    <div>
      <h3 class="d-inline-block">{{discountedPrice | currency:'INR'}}</h3>
      <span class="ms-2"><s class="text-secondary">{{itemPrice | currency: 'INR'}}</s></span>
      <span class="ms-2 text=success">{{item.discount}}% off</span>
    </div>
    <button class="btn-theme w-fit mt-auto">Remove</button>
  </div>
</div>
